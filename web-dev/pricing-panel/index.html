<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="icons/icon1.png" alt="">
            <h2 class="pricing-header">Personal</h2>
            <ul>
                <li>Custom domains</li>
                <li>Sleeps after 30 mins of inactivity</li>
            </ul>
            <p class="pricing-feature">Free</p>
            <a href="#/" class="pricing-btn">Sign up</a>
        </div>
        <div class="card">
            <img src="icons/icon2.png" alt="">
            <h2 class="pricing-header">SMALL TEAM</h2>
            <ul>
                <li>Never sleeps</li>
                <li>Multiple workers for more powerful apps</li>
            </ul>
            <p class="pricing-feature">$150</p>
            <a href="#/" class="pricing-btn is-featured">Free Trial</a>
        </div>
        <div class="card">
            <img src="icons/icon3.png" alt="">
            <h2 class="pricing-header">Enterprise</h2>
            <ul>
                <li>Dedicated</li>
                <li>Simple horizontal scalability</li>
            </ul>
            <p class="pricing-feature">$400</p>
            <a href="#/" class="pricing-btn">Free Trial</a>
        </div>
    </div>
</body>
</html>
