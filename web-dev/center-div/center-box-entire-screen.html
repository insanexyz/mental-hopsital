<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .box {
            border: 1px solid black;
            width: 100px;
            height: 10vh;
            margin: 45vh auto;
        }

        .box p {
            width: max-content;
            height: 20%;
            margin: 40% auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>I am centered</p>
    </div>
</body>
</html>
